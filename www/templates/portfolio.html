
<div class="row bg-blue-secondary">
	<div class="col-12 col-md-4 bg-cover bg-blue-secondary animated fadeInRight" style="z-index: 2; overflow-y: auto; overflow-x: hidden;" ng-class="{'fadeOutLeft': clicked}">
		<h1 class="d-none d-md-none d-lg-none d-xl-block d-sm-block purple-secondary" style="font-size: 70px;" >Design<br/> Portfolio</h1>
		<h1 class="d-none d-lg-block d-xl-none purple-secondary" style="font-size: 60px;" >Design<br/> Portfolio</h1>
		<h1 class="d-sm-none d-md-block d-lg-none d-xl-none purple-secondary" style="font-size: 50px;" >Design<br/> Portfolio</h1>

		<h3 class="arrow-left animated fadeInRight d-none d-sm-block d-md-block d-lg-block d-xl-block">
			<a href="#home/name">
				<i class="fa fa-chevron-left" aria-hidden="true"></i>
				Back
			</a>
		</h3>


		<div style="right: 15px; margin-top: 70px; float: right;">
			<h4 ng-repeat="item in items" ng-click="goTo($index)" class="align-right pink-primary portfolio-item-name" ng-mouseover="setStep($index)">{{item.name}}</h4>
		</div>
	</div>

	<div class="col-8 d-none d-md-block bg-cover bg-pink-primary animated fadeInRight no-padding" style="z-index: 1;" ng-class="{'fadeOutRight': clicked}">
		<img ng-repeat="item in items" ng-show="step=={{$index}}" ng-src="{{item.src}}" class="animated portfolio-img" ng-class="{'fadeIn': step==$index, 'fadeOut': step!=$index}"/>
	</div>	

</div>
